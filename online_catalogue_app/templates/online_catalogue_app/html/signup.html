{% extends 'online_catalogue_app/html/base.html' %}

{% block title %}
    <title>Sign up</title>
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}

    <div class="container py-5">
        <h1>Register Form</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="{% url "main:login" %}">login</a> instead.</p>
    </div>

{% endblock %}
